
# Nginx configuration for optimized static assets
server {
    listen 80;
    server_name your-domain.com;
    root /var/www/html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Enable brotli compression
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Serve pre-compressed files
    location ~* \.(js|css|html|json|svg)$ {
        # Try brotli first, then gzip, then original
        try_files $uri.br $uri.gz $uri =404;
        
        # Set proper headers
        add_header Vary "Accept-Encoding";
        add_header Cache-Control "public, max-age=31536000";
        
        # Set MIME types for compressed files
        location ~* \.(js|css|html|json|svg)\.br$ {
            add_header Content-Encoding br;
            add_header Content-Type $mime_type;
        }
        
        location ~* \.(js|css|html|json|svg)\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type $mime_type;
        }
    }
    
    # Cache static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
